<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mask Detection App</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1976d2, #42a5f5);
}

.app {
    max-width: 420px;
    margin: auto;
    background: #ffffff;
    min-height: 100vh;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

.header {
    background: #1976d2;
    color: white;
    padding: 18px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
}

.content {
    padding: 16px;
    text-align: center;
}

button {
    width: 100%;
    padding: 14px;
    font-size: 17px;
    background: #1976d2;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 0 #0d47a1;
    transition: 0.1s;
}

button:hover {
    background: #1565c0;
}

button:active {
    transform: translateY(3px);
    box-shadow: 0 2px 0 #0d47a1;
}

#webcam-container canvas {
    width: 100%;
    margin-top: 16px;
    border-radius: 16px;
    border: 3px solid #e0e0e0;
}

.result {
    margin-top: 15px;
    padding: 12px;
    border-radius: 14px;
    font-size: 20px;
    font-weight: bold;
}

.mask {
    background: #c8e6c9;
    color: #2e7d32;
}

.nomask {
    background: #ffcdd2;
    color: #c62828;
}

.bar {
    height: 14px;
    background: #e0e0e0;
    border-radius: 10px;
    margin-top: 8px;
    overflow: hidden;
}

.bar-fill {
    height: 100%;
    width: 0%;
    background: #1976d2;
    transition: width 0.3s;
}
</style>
</head>

<body>

<div class="app">
    <div class="header">üò∑ Mask Detection</div>

    <div class="content">
        <button onclick="init()">üì∑ Start Camera</button>

        <div id="webcam-container"></div>

        <div id="result" class="result">Waiting...</div>

        <div class="bar">
            <div id="bar-fill" class="bar-fill"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
const URL = "https://teachablemachine.withgoogle.com/models/fpDwk9t76/"";

let model, webcam;

async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);

    webcam = new tmImage.Webcam(320, 320, true);
    await webcam.setup();
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").appendChild(webcam.canvas);
}

async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
}

async function predict() {
    const prediction = await model.predict(webcam.canvas);
    prediction.sort((a, b) => b.probability - a.probability);

    const top = prediction[0];
    const percent = (top.probability * 100).toFixed(1);

    const result = document.getElementById("result");
    const bar = document.getElementById("bar-fill");

    bar.style.width = percent + "%";

    if (top.className.toLowerCase().includes("mask")) {
        result.className = "result mask";
        result.innerHTML = "üò∑ MASK<br>" + percent + "%";
    } else {
        result.className = "result nomask";
        result.innerHTML = "‚ùå NO MASK<br>" + percent + "%";
    }
}
</script>

</body>
</html>
