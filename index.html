<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mask Detection App</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1976d2, #64b5f6);
}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÅ‡∏≠‡∏õ */
.app {
    max-width: 420px;
    margin: auto;
    min-height: 100vh;
    background: #ffffff;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

/* Header */
.header {
    background: #1976d2;
    color: white;
    padding: 18px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
}

/* Content */
.content {
    padding: 16px;
    text-align: center;
}

/* ‡∏õ‡∏∏‡πà‡∏° */
button {
    width: 100%;
    padding: 14px;
    font-size: 17px;
    background: #1976d2;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 0 #0d47a1;
    transition: 0.1s;
}

button:hover {
    background: #1565c0;
}

button:active {
    transform: translateY(3px);
    box-shadow: 0 2px 0 #0d47a1;
}

/* ‡∏Å‡∏•‡πâ‡∏≠‡∏á */
#webcam-container canvas {
    width: 100%;
    margin-top: 16px;
    border-radius: 16px;
    border: 3px solid #e0e0e0;
}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå */
#label-container {
    margin-top: 15px;
}

#label-container div {
    margin-top: 8px;
    padding: 12px;
    border-radius: 14px;
    font-size: 18px;
    font-weight: bold;
    background: #f5f5f5;
}
</style>
</head>

<body>

<div class="app">
    <div class="header">üò∑ Mask Detection</div>

    <div class="content">
        <button onclick="init()">üì∑ Start Camera</button>

        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>
</div>

<!-- JS ‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script type="text/javascript">
const URL = "https://teachablemachine.withgoogle.com/models/fpDwk9t76/";

let model, webcam, labelContainer, maxPredictions;

async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    webcam = new tmImage.Webcam(320, 320, true);
    await webcam.setup();
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").appendChild(webcam.canvas);
    labelContainer = document.getElementById("label-container");
}

async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
}

async function predict() {
    const prediction = await model.predict(webcam.canvas);
    labelContainer.innerHTML = "";

    prediction.forEach(p => {
        const div = document.createElement("div");
        div.innerHTML = `${p.className} : ${(p.probability * 100).toFixed(1)} %`;
        labelContainer.appendChild(div);
    });
}
</script>

</body>
</html>
